

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Notepad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" />
</head>

<body>
    <div class="container my-5">
        <div class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-2">
            <input type="text" id="noteNameInput" class="form-control flex-grow-1" placeholder="Note Title" />
            <input type="text" id="noteAuthorInput" class="form-control flex-grow-1" placeholder="Author Name" />
            <input type="text" id="tagsInput" class="form-control flex-grow-1" placeholder="Tags (comma-separated)" />
            <select id="categorySelect" class="form-select">
                <option value="">Select Category</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="study">Study</option>
                <option value="others">Others</option>
            </select>
            <select id="themeSelect" class="form-select">
                <option value="classic">Classic</option>
                <option value="modern">Modern</option>
                <option value="dark">Dark</option>
            </select>
            <button id="exportNoteBtn" class="btn btn-success btn-custom me-2" data-bs-toggle="tooltip"
                data-bs-placement="bottom" title="Export Note as HTML">
                <i class="bi bi-file-earmark-arrow-down"></i> Export Note
            </button>
            <button id="settingsBtn" class="btn btn-warning btn-custom" data-bs-toggle="tooltip"
                data-bs-placement="bottom" title="Settings">
                <i class="bi bi-gear"></i> Settings
            </button>
            <div class="form-check form-switch ms-3">
                <input class="form-check-input" type="checkbox" id="themeToggle" />
                <label class="form-check-label" for="themeToggle">Night Mode</label>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-4 mb-md-0">
                <button class="btn btn-secondary btn-custom d-md-none mb-3 w-100" type="button"
                    data-bs-toggle="collapse" data-bs-target="#notesListContainer" aria-expanded="false"
                    aria-controls="notesListContainer">
                    <i class="bi bi-list"></i> Toggle Notes List
                </button>
                <div class="collapse d-md-block" id="notesListContainer">
                    <input type="text" id="searchNotes" class="form-control mb-3" placeholder="Search notes..." />
                    <div id="notesList" class="list-group"></div>
                    <button id="newNoteBtn" class="btn btn-primary btn-custom w-100 mt-3">
                        <i class="bi bi-plus-circle"></i> New Note
                    </button>
                </div>
            </div>
            <div class="col-md-8">
                <div id="editor-container"></div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <button id="exportAllNotes" class="btn btn-primary settings-modal-btn w-100 mb-2">
                        Export All Notes
                    </button>
                    <input type="file" id="importNotes" class="form-control settings-modal-btn mb-3" accept=".json" />
                    <p>Import/Export your notes for backup or sharing.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Are you sure you want to delete this note?</p>
                    <button id="confirmDelete" class="btn btn-danger">
                        Yes, Delete
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>

    <script src="app.js"></script>
</body>

</html>
